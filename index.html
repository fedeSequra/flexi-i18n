<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topbar">
        <button class="topbar-btn active" data-section="flexi" onclick="switchSection('flexi')">Flexi</button>
        <button class="topbar-btn" data-section="pp6" onclick="switchSection('pp6')">PP6</button>
    </div>
    
    <div class="container" id="flexiSection">
        <div class="header">
            <div class="header-wrapper">
                <h1>Flexi</h1>
            </div>
        </div>
        
        <div class="controls">
            <div class="controls-grid">
                <div class="form-group">
                    <label>Países </label>
                    <div class="countries-list">
                        <label class="checkbox-label">
                            <input type="checkbox" name="countries" value="Francia" checked>
                            <span>Francia</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="countries" value="Italia" checked>
                            <span>Italia</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="countries" value="Portugal" checked>
                            <span>Portugal</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Cuotas (meses)</label>
                    <div class="fees-list">
                        <label class="checkbox-label">
                            <input type="checkbox" name="fees" value="3" checked>
                            <span>3</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="fees" value="6" checked>
                            <span>6</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="fees" value="9" checked>
                            <span>9</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="fees" value="12" checked>
                            <span>12</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="fees" value="18" checked>
                            <span>18</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="fees" value="24" checked>
                            <span>24</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Servicing Fee (%)</label>
                    <input type="number" id="servicingFee" placeholder="3.45" step="0.01" value="3.45">
                </div>

                <div class="form-group">
                    <label>Texto Personalizado</label>
                    <input type="text" id="assumedText" placeholder="ASSUMED BY SHOPPER" value="ASSUMED BY SHOPPER">
                </div>
            </div>

            <div class="button-group">
                <button onclick="generateTable()" class="btn-generate">Generar Tabla</button>
                <button onclick="downloadTableAsImage()" class="btn-download" id="downloadBtn" disabled>Descargar JPG</button>
                <div class="fees-table-checkbox-inline">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showFeesTable" onchange="toggleFeesTable()">
                        <span>Añadir tabla de Fees &gt; 3000€</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="tableContainer" class="table-container"></div>
        <div id="feesTableContainer" class="table-container fees-table-container" style="display: none;"></div>
    </div>

    <div class="container" id="pp6Section" style="display: none;">
        <div class="header">
            <div class="header-wrapper">
                <h1>PP6</h1>
            </div>
        </div>
        
        <div class="controls">
            <div class="form-group pp6-form-group">
                <label>Pegar datos de Total Amount y Monthly Fee</label>
                <textarea id="pp6Data" rows="15" placeholder="Pega aquí los datos en formato:
Total amount	Monthly Fee
50 ≤ x < 200	2
201 ≤ x < 400	3
..."></textarea>
            </div>

            <div class="button-group">
                <button onclick="generatePP6Table()" class="btn-generate">Generar Tabla PP6</button>
                <button onclick="downloadPP6TableAsImage()" class="btn-download" id="downloadPP6Btn" disabled>Descargar JPG</button>
            </div>
        </div>

        <div id="pp6TableContainer" class="table-container pp6-table-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
